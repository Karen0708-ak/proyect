spring.application.name=proyect

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Render: define JDBC_DATABASE_URL, DB_USERNAME y DB_PASSWORD como variables de entorno.
# Local fallback: conserva tu base local para desarrollo.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/base_tevcol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.jpa.defer-datasource-initialization=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}

# ===============================
# SPRING MVC & THYMELEAF
# ===============================
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.mvc.static-path-pattern=/**
