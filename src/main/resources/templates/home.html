<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeVive - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-wrapper {
            min-height: 100vh;
            padding: 110px 1rem 2rem;
            background: linear-gradient(140deg, #e2e8f0, #f8fafc);
        }
        .home-card {
            max-width: 860px;
            margin: 0 auto;
            border: 0;
            border-radius: 16px;
            box-shadow: 0 16px 42px rgba(15, 23, 42, 0.14);
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="home-wrapper">
        <section class="card home-card">
            <div class="card-body p-4 p-md-5">
                <h1 class="mb-2">Inicio del sistema</h1>
                <p class="text-muted mb-4">No se pudo determinar un rol valido para este usuario.</p>

                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Cerrar sesion</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
