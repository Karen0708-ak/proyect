<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">  <!-- AGREGAR ESTA LÍNEA --><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeVive - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2>Bienvenido de vuelta</h2>
            <p>Inicia sesión para continuar</p>
            
            <!-- Mensaje de error si existe -->
            <div class="error-message" th:if="${param.error}">
                <p>Usuario o contraseña incorrectos</p>
            </div>
            
            <!-- Mensaje de logout -->
            <div class="success-message" th:if="${param.logout}">
                <p>Has cerrado sesión exitosamente</p>
            </div>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="form-group">
                    <input type="text" name="username" placeholder="Usuario" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>
            
            <p class="auth-link">
                ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
        </div>
    </div>
    
    <!-- Estilos adicionales específicos para login -->
    <style>
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</body>
</html>
